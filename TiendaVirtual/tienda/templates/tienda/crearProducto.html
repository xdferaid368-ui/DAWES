{% extends 'tienda/base.html' %}


{% block title %}Crear producto{% endblock %}

{% block content %}

<h1>Crear producto</h1>

<form method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>

    <button class="btn btn-primary" type="submit">Guardar producto</button>
</form>

<a class="btn btn-link mt-3" href="{% url 'listadoProductos' %}">Volver</a>

{% endblock %}
