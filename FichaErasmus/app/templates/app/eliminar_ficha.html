{% extends 'app/base.html' %}

{% block content %}
<h1>Eliminar ficha de {{ alumno.nombre }} {{ alumno.apellidos }}</h1>
<p>¿Estás seguro de que quieres eliminar esta ficha?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'principal' %}">Cancelar</a>
</form>
{% endblock %}
